<div class="row" name="follower">
    <div>&nbsp;</div>
    <div class="media-left">
        <img class="followingImage" src="{{ avatar }}" />
    </div>
    <div class="media-body">
        <div><strong>{{ name }}</strong></div>
        <div><em>{{ headline }}</em></div>
    </div>
    <div class="media-right">
        <span class="glyphicon glyphicon-remove" (click)="delete()"></span>
    </div>
</div>
