<div class="col-sm-8">
    <h2>Register a new account</h2>
    <form> 
        <div class="form-group row">
            <label class="col-sm-3 form-control-label" htmlFor="username">Username</label>
            <div class="col-sm-9">
            <input class="form-control" name="username" type="text" placeholder="desired.username" [(ngModel)]="username"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 form-control-label" htmlFor="email">Email</label>
            <div class="col-sm-9">
            <input class="form-control" name="email" type="text" placeholder="your.email@gmail.com" [(ngModel)]="email"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 form-control-label" htmlFor="zipcode">Zipcode</label>
            <div class="col-sm-9">
            <input class="form-control" name="zipcode" type="zipcode" placeholder="77005" [(ngModel)]="zipcode"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 form-control-label" htmlFor="password">Password</label>
            <div class="col-sm-9">
            <input class="form-control" name="password" type="password" placeholder="password" [(ngModel)]="password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 form-control-label" htmlFor="pwconf">Confirmation</label>
            <div class="col-sm-9">
            <input class="form-control" name="pwconf" type="password" placeholder="password confirmation" [(ngModel)]="pwconf"/>
            </div>
        </div>
        <div class="form-group row">
            <span class="col-sm-3 form-control-label"></span>
            <div class="col-sm-9">
                <button class="btn btn-primary" id="submitButton" 
                (click)="register(username, email, zipcode, password, pwconf)"
                type="submit">Register</button>
            </div>
        </div>
    </form>
</div>
