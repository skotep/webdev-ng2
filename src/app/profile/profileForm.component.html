<form>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label" htmlFor="email">email</label>
        <div class="col-sm-6">
            <input class="form-control" name="email" type="text" placeholder={{profile.oldEmail}} [(ngModel)]="profile.email" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label" htmlFor="zipcode">zipcode</label>
        <div class="col-sm-6">
            <input class="form-control" name="zipcode" type="text" placeholder={{profile.oldZipcode}} [(ngModel)]="profile.zipcode" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label" htmlFor="zipcode">date of birth</label>
        <div class="col-sm-6">
            <input class="form-control" name="dob" type="text" readOnly="true" value={{profile.dob}}/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label" htmlFor="password">password</label>
        <div class="col-sm-6">
            <input class="form-control" name="password" type="password" placeholder="password" [(ngModel)]="profile.password" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label" htmlFor="pwconf">password confirmation</label>
        <div class="col-sm-6">
            <input class="form-control" name="pwconf" type="password" placeholder="password" [(ngModel)]="profile.pwconf" />
        </div>
    </div>

    <div class="form-group row">
        <span class="col-sm-3 form-control-label"></span>
        <div class="col-sm-9">
            <button class="btn btn-primary" type="submit" (click)="updateProfile()">Update</button>
        </div>
    </div>
</form>
